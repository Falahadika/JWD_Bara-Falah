{% extends 'base.html' %}

{% block content %}
<h1>Selamat Datang di LPK Kami</h1>
<div class="programs">
    {% for program in programs %}
    <div class="card">
        <img src="{{ program.image }}" alt="{{ program.name }}">
        <h3>{{ program.name }}</h3>
        <p>{{ program.description }}</p>
        <a href="{{ url_for('register') }}" class="button">Daftar</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
